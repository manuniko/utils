<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Registrar Localidad</h2>
        <form method="POST" id="localidadForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <select id="provincia" class="form-select select_principal" required>
                    <option value="">Seleccionar Provincia</option>
                </select>
                <div class="invalid-feedback">Debe seleccionar una provincia.</div>
            </div>

            <div class="mb-3">
                <label for="municipio" class="form-label">Municipio</label>
                <select id="municipio" class="form-select select_principal" required>
                    <option value="">Seleccionar Municipio</option>
                </select>
                <div class="invalid-feedback">Debe seleccionar un municipio.</div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" minlength="6"
                    pattern="([A-Za-z]+(\s[A-Za-z]+)+)" placeholder="Descripción de la localidad (mínimo 2 palabras)"
                    required>
                <div class="invalid-feedback">La descripción debe tener al menos 2 palabras y 3 caracteres cada una.
                </div>
            </div>

            <div class="mb-3">
                <label for="habitantes" class="form-label">Cantidad de Habitantes</label>
                <input type="number" class="form-control" id="habitantes" min="100" required>
                <div class="invalid-feedback">La cantidad de habitantes debe ser mayor o igual a 100.</div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Localidad</button>
        </form>
    </div>

    <!-- Modal de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro exitoso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    La localidad ha sido registrada.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container d-flex justify-content-center align-items-center w-100">
        <div id="errorToast"
            class="toast align-items-center text-bg-danger border-0 position-fixed top-50 start-50 translate-middle"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="errorToastMessage">
                    <!-- Mensaje de error -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>

</html>
